<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBook Appointment</title>
</head>
<body style="text-align: center;">
    <a href="../home/home.html" style="position: absolute; top: 50px; right: 100px;">Go To Home Page</a>
    <h1>Book Your Appointment</h1>
    <form onsubmit="bookAppointment(event)">
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName"  required><br><br>
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName"  required><br><br>
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>
        <label for="dateOfBirth">Date Of Birth</label><br>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required ><br><br>
        <label for="age">Enter Age</label><br>
        <input type="text" id="age" required><br><br>
        <label for="appointmentDate">Appointment Date</label><br>
        <input type="date" id="appointmentDate" name="appointment" required><br><br>
        <label for="appointmentTime">Appointment Time</label><br>
        <input type="time" id="appointmentTime" name="appointmentTime" required><br><br>
        <label for="doctorName">Doctor Name</label><br>
        <select name="doctorName" id="doctorName">
            <option value="" disabled selected>Choose Your Doctor</option>
            <option value="Doctor1">Doctor 1</option>
            <option value="doctor2">Doctor 2</option>
        </select><br><br>
        <label for="purpose">Purpose Of Visit</label><br>
        <input type="text" id="purpose" name="purpose" required><br><br>
        <input type="submit" value="Book Now">
    </form><br>
    
</body>
</html>
<script src="./bookAppointment.js">
   
</script>
